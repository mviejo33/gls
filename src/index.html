<!-- ************************ IMPORTANT INFORMATION ************************************
  This web navigation drawer template is provided as an example of how to configure
  a JET web application with a navigation drawer as a single page application
  using ojRouter and ojModule.  It contains the Oracle JET framework and a default
  requireJS configuration file to show how JET can be setup in a common application.
  This project template can be used in conjunction with demo code from the JET
  website to test JET component behavior and interactions.

  Any CSS styling with the prefix "demo-" is for demonstration only and is not
  provided as part of the JET framework.

  Please see the demos under Cookbook/Patterns/App Shell: Web and the CSS documentation
  under Support/API Docs/Non-Component Styling on the JET website for more information on how to use 
  the best practice patterns shown in this template.

  Aria Landmark role attributes are added to the different sections of the application
  for accessibility compliance. If you change the type of content for a specific
  section from what is defined, you should also change the role value for that
  section to represent the appropriate content type.
  ***************************** IMPORTANT INFORMATION ************************************ -->
<html lang="en-us">

<head>
    <title>Gas Licuado de Sabinas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="css/images/logo.png" type="image/x-icon" />
    <!-- This is the main css file for the default Alta theme -->
    <!-- injector:theme -->
    <link rel="stylesheet" href="css/libs/oj/v3.0.0/alta/oj-alta-min.css" type="text/css" />
    <!-- endinjector -->
    <!-- This contains icon fonts used by the starter template -->
    <link rel="stylesheet" href="css/demo-alta-site-min.css" type="text/css" />
    <!-- This is where you would add any app specific styling -->
    <link rel="stylesheet" href="css/override.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css" />
    <!-- Add the slick-theme.css if you want default styling -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick-theme.css" />
</head>

<body class="oj-web-applayout-body">
    <!-- Template for rendering navigation items shared between nav bar and nav list -->
    <script type="text/html" id="navTemplate">
        <li>
            <a data-bind="attr: { hreff: $data['hreff']}">
                <!-- <span data-bind="css: $data['iconClass']"></span> -->
                <!--         <img style="max-width: 1.5em;" data-bind='attr: { src: $data["svgsrc"] }'
          alt="bulleted list image" 
          /> -->
                <!-- ko text: $data['name'] -->
                <!--/ko-->
            </a>
        </li>
    </script>
    <div id="globalBody" class="oj-offcanvas-outer-wrapper oj-offcanvas-page">
        <!--
         ** Oracle JET V3.0.0 web application navigation drawer pattern.
         ** Please see the demos under Cookbook/Patterns/App Shell: Web
         ** and the CSS documentation under Support/API Docs/Non-Component Styling
         ** on the JET website for more information on how to use this pattern. 
         ** The off-canvas section is used when the browser is resized to a smaller media
         ** query size for a phone format and hidden until a user clicks on
         ** the header hamburger icon.
      -->
        <div id="navDrawer" class="oj-contrast-marker oj-web-applayout-offcanvas oj-offcanvas-start">
            <div id="smNav" role="navigation" data-bind="click: toggleDrawer, ojComponent: {component: 'ojNavigationList',
                            navigationLevel: 'application', item: {template: 'navTemplate'}, data: navDataSource, 
          edge: 'start' }
                                        ">
            </div>
        </div>
        <div id="pageContent" class="oj-web-applayout-page">
            <!--
           ** Oracle JET V3.0.0 web application header pattern.
           ** Please see the demos under Cookbook/Patterns/App Shell: Web
           ** and the CSS documentation under Support/API Docs/Non-Component Styling
           ** on the JET website for more information on how to use this pattern.
        -->
            <header role="banner" id="navbar" class="oj-web-applayout-header">
                <div id="navbararea" class="oj-web-applayout-max-width oj-flex-bar oj-sm-align-items-center">
                    <!-- Offcanvas toggle button -->
                    <div id="appNameContainer" data-bind="css: smScreen() ? 'oj-flex-bar-start oj-sm-align-items-center' : 'oj-flex-bar-middle oj-sm-align-items-center'">
                        <img src="css/images/logo.png" class=" gls-icon" title="GLSLogo" alt="GLS Logo">
                        <div class="oj-web-applayout-header-title" title="GLS" data-bind="text: appName"></div>
                    </div>
                    <div class="oj-flex-bar-end">
                        <div role="navigation" class="oj-web-applayout-max-width oj-web-applayout-navbar">
                            <div data-bind="ojComponent: {component: 'ojNavigationList', selection: 'inicio',
                  navigationLevel: 'application',item: {template: 'navTemplate'}, data: navDataSource,
                  
                   edge: 'top', rootAttributes: {id:'nav-md'}}" class="oj-web-applayout-navbar oj-sm-only-hide oj-md-condense oj-md-justify-content-flex-end">
                            </div>
                            <div class="oj-flex-bar-start oj-md-hide">
                                <button id="drawerToggleButton" class="oj-button-lg" data-bind="click: toggleDrawer,
                ojComponent: {component:'ojButton', label: 'Application Navigation',
                chroming: 'half', display: 'icons', icons: {start: 'oj-web-applayout-offcanvas-icon'}}">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <div role="main" class="oj-web-applayout-content" style="padding: 0px;" data-bind="ojModule: 'about'">
            </div>
            <footer class="oj-web-applayout-footer" role="contentinfo">
                <div class="oj-web-applayout-footer-item ">
                    <div class="oj-flex oj-web-applayout-max-width">
                        <div class="oj-sm-2 oj-md-3 oj-flex-item"></div>
                        <div id="footer-appName-section" class="oj-sm-10 oj-md-3 oj-flex oj-sm-align-items-center">
                            <div class="oj-flex oj-sm-align-items-center">
                                <img class="gls-icon" src="css/images/logobnw.png" alt="bulleted list image" />
                                <div style="display:inline-block;" class="oj-web-applayout-header-title">Gas Licuado de Sabinas</div>
                            </div>
                        </div>
                        <div style="padding:15px;" class=" oj-sm-12  oj-md-3 oj-flex oj-sm-align-items-center">
                            <div class="footer-section" style="margin-right: 20px;">
                                <div class="footer-title">
                                    <img class="footer-title-icon" src="css/images/city.svg" alt="bulleted list image" /> Corporativo
                                </div>
                                <div class="footer-section-content">
                                    <div class="footer-content-entry">Libramiento Noreste km 32</div>
                                    <div class="footer-content-entry">Col.</div>
                                    <div class="footer-content-entry">Escobedo, Nuevo León</div>
                                </div>
                            </div>
                            <div class="footer-section">
                                <div class="footer-title">
                                    <img class="footer-title-icon" src="css/images/phone.svg" alt="bulleted list image" /> Contacto
                                </div>
                                <div class="footer-section-content">
                                    <div class="footer-content-entry"><img class="footer-content-icon" src="css/images/phone-call.svg" alt="bulleted list image" />5195198</div>
                                    <div class="footer-content-entry"><img class="footer-content-icon" src="css/images/whatsapp.svg" alt="bulleted list image" />19191981981</div>
                                    <div class="footer-content-entry">contacto@gaslicuadosabinas.com</div>
                                </div>
                            </div>
                        </div>
                        <div class="oj-sm-0 oj-md-3 oj-flex-item"></div>
                    </div>
                </div>
                <center>
                    <div id="copyright" class="oj-text-secondary-color oj-text-sm">
                        Copyright © 2017 Gas Licuado de Sabinas. Todos los derechos reservados.
                    </div>
                </center>
            </footer>
        </div>
    </div>
    <script type="text/javascript" src="js/libs/require/require.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
</body>

</html>
